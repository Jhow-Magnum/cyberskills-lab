                const sessionId = session.session_id;
                // Tenta usar sendBeacon (mais confi√°vel que fetch)
                const blob = new Blob([JSON.stringify({})], {type: 'application/json'});
                navigator.sendBeacon(`/api/stop/${sessionId}`, blob);
                localStorage.removeItem('ctf_session_id');
            }
        });

        
        function setUsername() {
            const name = document.getElementById('nameField').value.trim();
            if (!name) return;
            currentUser = name;
            localStorage.setItem('ctf_username', currentUser);
            document.getElementById('displayName').textContent = 'üë§ ' + currentUser;
            document.getElementById('usernameInput').classList.add('hidden');
            document.getElementById('usernameDisplay').style.display = 'block';
        }
        
        fetch('/api/labs').then(r => r.json()).then(labs => {
            document.getElementById('labs').innerHTML = labs.map((l, idx) => `
                <div class="lab" id="lab-${idx}">
                    <div class="lab-title">${l.name}</div>
                    <div class="lab-desc">${l.description}</div>
                    <div class="lab-desc">‚è±Ô∏è ${l.duration} | üéØ ${l.challenges} desafios</div>
                    <button class="btn" id="btn-${idx}" onclick="start('${l.id}', ${idx}, '${l.name}')">Iniciar</button>
                </div>
            `).join('');
        });

        async function start(id, btnIndex, labName) {
            if (!currentUser) {
                currentUser = 'Player_' + Date.now().toString().slice(-6);
                localStorage.setItem('ctf_username', currentUser);
            }
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingText = document.getElementById('loadingText');
            const loadingSteps = document.getElementById('loadingSteps');
            const btn = document.getElementById(`btn-${btnIndex}`);
            const labCard = document.getElementById(`lab-${btnIndex}`);
            
            // Destaca lab selecionado
            document.querySelectorAll('.lab').forEach(l => l.style.border = '2px solid #2a2a2a');
            if (labCard) labCard.style.border = '2px solid #00d9ff';
            
            loadingOverlay.classList.add('show');
            loadingText.textContent = `üöÄ Iniciando ${labName}...`;
            loadingSteps.textContent = 'Aguarde enquanto preparamos o ambiente...';
            
            if (btn) {
                btn.disabled = true;
                btn.style.opacity = '0.5';
            }
            
            try {
                if (session) {
                    const oldLabName = session.lab_name || 'sess√£o anterior';
                    loadingText.textContent = `üßπ Encerrando ${oldLabName}...`;
                    await endSession(true);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
                loadingText.textContent = `üê≥ Criando container para ${labName}...`;
                loadingSteps.textContent = 'Isso pode levar alguns segundos...';
                
                const r = await fetch('/api/start-lab', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({lab_id: id, user_id: currentUser})
                });
                const d = await r.json();
                
                if (!d.success) { 
                    loadingOverlay.classList.remove('show');
                    alert(d.error);
                    if (btn) {
                        btn.disabled = false;
                        btn.style.opacity = '1';
                    }
                    return;
                }
                
                loadingText.textContent = '‚öôÔ∏è Configurando desafios...';
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                session = d.session;
                session.lab_name = labName;
                sessionId = d.session.session_id;
                completedCount = 0;
                totalChallenges = d.lab.challenges.length;
                totalPoints = d.lab.challenges.reduce((sum, c) => sum + c.points, 0);
                
                // Mostra stats
                document.getElementById('statsBox').style.display = 'block';
                
                // Busca total de labs dispon√≠veis
                fetch('/api/labs').then(r => r.json()).then(labs => {
                    const totalLabs = labs.filter(l => l.id !== 'final-challenge').length;
                    document.getElementById('statTotal').textContent = totalLabs;
                });
                
                // Busca labs completados pelo usu√°rio
                fetch(`/api/user/${currentUser}/stats`).then(r => r.json()).then(stats => {
                    const completedLabs = new Set();
                    stats.sessions.forEach(s => {
                        if (s.completed === s.total) {
                            completedLabs.add(s.lab_id);
                        }
                    });
                    document.getElementById('statCompleted').textContent = completedLabs.size;
                    document.getElementById('statPoints').textContent = stats.total_score;
                }).catch(() => {
                    document.getElementById('statCompleted').textContent = 0;
                    document.getElementById('statPoints').textContent = 0;
                });
                
                // Salva session_id no localStorage
                localStorage.setItem('ctf_session_id', session.session_id);
                console.log('Sess√£o salva:', session.session_id);
                
                loadingText.textContent = 'üíª Carregando terminal...';
                
                // Esconde sidebar quando inicia lab
                document.querySelector('.sidebar').classList.add('hide');
                document.getElementById('main').classList.remove('hide');
                
                term = new Terminal({cursorBlink: true, fontSize: 18, theme: {background: '#000', foreground: '#fff'}});
                fit = new FitAddon.FitAddon();
                term.loadAddon(fit);
                term.open(document.getElementById('terminal'));
                fit.fit();
                
                ws = new WebSocket(`ws://localhost:5000/ws/terminal/${session.session_id}`);
                ws.onopen = () => term.onData(data => ws.send(data));
                ws.onmessage = e => term.write(e.data);
                
                document.getElementById('tasks').innerHTML = d.lab.challenges.map(c => `
                    <div class="challenge" id="challenge-${c.id}">
                        <div class="challenge-header">
                            <h3>${c.id}. ${c.name} <span id="s${c.id}" class="status" style="display:none"></span></h3>
                            <div style="display:flex;gap:8px;align-items:center">
                                ${c.difficulty ? `<span class="difficulty-badge diff-${c.difficulty}">${c.difficulty}</span>` : ''}
                                <span class="points-badge">${c.points} pts</span>
                            </div>
                        </div>
                        <p>${c.description}</p>
                        ${c.hints && c.hints.length > 0 ? `
                            <div class="hint-section">
                                <div class="hint-warning">
                                    Dicas custam pontos. Tente resolver sozinho primeiro.<br>
                                    <em>"${motivationalQuotes[Math.floor(Math.random() * motivationalQuotes.length)]}"</em>
                                </div>
                                ${c.hints.map((h, i) => `
                                    <button class="hint-btn" onclick="getHint(${c.id}, ${i})" style="margin:5px;">
                                        Dica ${i+1} (-${h.cost || 5} pts)
                                    </button>
                                `).join('')}
                            </div>
                        ` : ''}
                        <div class="flag-input">
                            <input id="f${c.id}" placeholder="Digite a flag aqui..." onkeypress="if(event.key=='Enter')submit(${c.id})">
                            <button class="btn" onclick="submit(${c.id})">ENVIAR</button>
                            <button class="btn" onclick="showWriteup(${c.id})" id="writeup-${c.id}" style="display:none;background:#6c757d;">üìñ Writeup</button>
                        </div>
                    </div>
                `).join('');
                
                let t = d.session.remaining_seconds;
                const timer = document.getElementById('timer');
                timer.style.display = 'flex';
                
                if (timerInterval) clearInterval(timerInterval);
                
                timerInterval = setInterval(() => {
                    const mins = Math.floor(t/60);
                    const secs = t%60;
                    document.getElementById('timerText').textContent = `${mins}:${secs.toString().padStart(2,'0')}`;
                    
                    if (t <= 0) {
                        clearInterval(timerInterval);
                        showResult();
                    }
                    t--;
                }, 1000);
                
                loadingText.textContent = '‚úÖ Pronto!';
                loadingSteps.textContent = 'Ambiente configurado com sucesso!';
                await new Promise(resolve => setTimeout(resolve, 500));
                loadingOverlay.classList.remove('show');
                
            } catch (error) {
                console.error('Erro:', error);
                loadingOverlay.classList.remove('show');
                alert('Erro ao iniciar desafio. Tente novamente.');
                if (btn) {
                    btn.disabled = false;
                    btn.style.opacity = '1';
                }
            }
        }
        
        function showResult() {
            if (completedCount === totalChallenges) {
                alert(`üéâ PARAB√âNS!\n\nVoc√™ completou todos os ${totalChallenges} desafios!\n\nüèÜ Voc√™ √© um excelente profissional em CyberSeguran√ßa!`);
            } else {
                alert(`‚è∞ Tempo Esgotado!\n\nVoc√™ completou ${completedCount} de ${totalChallenges} desafios.\n\nüîÑ Inicie o desafio e tente novamente!`);
            }
            endSession();
        }
        
        async function endSession(silent = false) {
            if (!session) return;
            
            const sessionId = session.session_id;
            const labName = session.lab_name || 'sess√£o';
            
            // Mostra loading ao encerrar
            if (!silent) {
                const loadingOverlay = document.getElementById('loadingOverlay');
                const loadingText = document.getElementById('loadingText');
                const loadingSteps = document.getElementById('loadingSteps');
                loadingOverlay.classList.add('show');
                loadingText.textContent = `üõ°Ô∏è Encerrando ${labName}...`;
                loadingSteps.textContent = 'Removendo container e limpando recursos...';
            }
            
            if (ws) ws.close();
            if (timerInterval) clearInterval(timerInterval);
            if (term) term.dispose();
            
            try {
                await fetch(`/api/stop/${sessionId}`, {method: 'DELETE'});
                console.log('Container removido:', sessionId);
            } catch (error) {
                console.error('Erro ao remover container:', error);
            }
            
            // Remove do localStorage
            localStorage.removeItem('ctf_session_id');
            
            document.getElementById('timer').style.display = 'none';
            document.getElementById('main').classList.add('hide');
            document.querySelector('.sidebar').classList.remove('hide');
            document.getElementById('terminal').innerHTML = '';
            
            // Remove destaque do lab
            document.querySelectorAll('.lab').forEach(l => l.style.border = '2px solid #2a2a2a');
            
            session = null;
            completedCount = 0;
            totalChallenges = 0;
            
            document.querySelectorAll('.btn').forEach(btn => {
                btn.disabled = false;
                btn.style.opacity = '1';
            });
            
            // Esconde loading
            if (!silent) {
                setTimeout(() => {
                    document.getElementById('loadingOverlay').classList.remove('show');
                }, 1000);
            }
        }

        async function submit(id) {
            const input = document.getElementById('f'+id);
            const btn = input.nextElementSibling;
            const flag = input.value.trim();
            if (!flag) return;
            
            btn.disabled = true;
            const originalBg = btn.style.background;
            
            const r = await fetch('/api/submit-flag', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({session_id: session.session_id, task_id: id, flag, user_id: currentUser})
            });
            const d = await r.json();
            const s = document.getElementById('s'+id);
            const challengeCard = input.closest('.challenge');
            
            if (d.correct) {
                // Feedback verde NEON
                btn.style.background = 'linear-gradient(135deg, #00ff88 0%, #00cc66 100%)';
                btn.style.transform = 'scale(1.1)';
                btn.style.boxShadow = '0 0 30px rgba(0,255,136,0.8)';
                
                s.textContent = '‚úÖ Correto!';
                s.className = 'status correct';
                s.style.display = 'inline';
                input.disabled = true;
                completedCount++;
                
                // Mostra bot√£o de writeup
                const writeupBtn = document.getElementById('writeup-'+id);
                if (writeupBtn) writeupBtn.style.display = 'inline-block';
                
                // Atualiza stats via API
                fetch(`/api/user/${currentUser}/stats`).then(r => r.json()).then(stats => {
                    const completedLabs = new Set();
                    stats.sessions.forEach(sess => {
                        if (sess.completed === sess.total) {
                            completedLabs.add(sess.lab_id);
                        }
                    });
                    document.getElementById('statCompleted').textContent = completedLabs.size;
                    document.getElementById('statPoints').textContent = stats.total_score;
                });
                
                // Borda verde NEON no card
                challengeCard.style.borderColor = '#00ff88';
                challengeCard.style.background = 'linear-gradient(145deg, #1e3e2e 0%, #0d1f15 100%)';
                challengeCard.style.boxShadow = '0 0 50px rgba(0,255,136,0.8), inset 0 0 30px rgba(0,255,136,0.3)';
                
                // Ap√≥s 5 segundos, recolhe o desafio
                setTimeout(() => {
                    challengeCard.classList.add('completed');
                }, 5000);
                
            } else {
                // Feedback vermelho NEON
                btn.style.background = 'linear-gradient(135deg, #ff4444 0%, #cc0000 100%)';
                btn.style.transform = 'scale(1.1)';
                btn.style.boxShadow = '0 0 30px rgba(255,68,68,0.8)';
                
                // Borda vermelha no card temporariamente
                challengeCard.style.borderColor = '#ff4444';
                challengeCard.style.boxShadow = '0 0 30px rgba(255,68,68,0.6)';
                
                setTimeout(() => {
                    btn.style.background = originalBg;
                    btn.style.transform = 'scale(1)';
                    btn.style.boxShadow = '';
                    btn.disabled = false;
                    challengeCard.style.borderColor = '#2a2a2a';
                    challengeCard.style.boxShadow = '0 8px 25px rgba(0,0,0,0.6), inset 0 1px 0 rgba(78,201,176,0.1)';
                }, 1200);
                
                s.textContent = '‚ùå Errado';
                s.className = 'status wrong';
                s.style.display = 'inline';
                input.value = '';
                setTimeout(() => s.style.display = 'none', 3000);
            }
        }
        
        function toggleHint(id, totalHints) {
            const hintBox = document.getElementById(`hint-${id}`);
            const btn = document.getElementById(`hint-btn-${id}`);
            
            // Inicializa contador se n√£o existir
            if (!btn.dataset.currentHint) {
                btn.dataset.currentHint = '0';
            }
            
            let current = parseInt(btn.dataset.currentHint);
            
            // Se j√° mostrou todas, recolhe tudo
            if (current >= totalHints) {
                // Esconde todas as dicas
                for (let i = 0; i < totalHints; i++) {
                    const hintItem = document.getElementById(`hint-${id}-${i}`);
                    if (hintItem) hintItem.classList.remove('show');
                }
                btn.dataset.currentHint = '0';
                btn.textContent = 'Ver Dica 1';
                return;
            }
            
            // Mostra a pr√≥xima dica
            const hintItem = document.getElementById(`hint-${id}-${current}`);
            if (hintItem) {
                hintItem.classList.add('show');
            }
            
            current++;
            btn.dataset.currentHint = current.toString();
            
            // Atualiza texto do bot√£o
            if (current >= totalHints) {
                btn.textContent = 'Recolher Dicas';
            } else {
                btn.textContent = `Ver Dica ${current + 1}`;
            }
        }
        
        function updateStats() {
            // Stats s√£o atualizados via API, n√£o localmente
        }
        
        async function showScoreboard() {
            document.querySelector('.sidebar').style.display = 'none';
            document.getElementById('scoreboard').style.display = 'block';
            
            // Conecta WebSocket para atualiza√ß√µes em tempo real
            connectScoreboardWs();
            
            const r = await fetch('/api/scoreboard');
            const d = await r.json();
            updateScoreboardUI(d.scoreboard);
        }

// ========== HINTS PROGRESSIVOS ==========
async function getHint(challengeId, hintIndex) {
    const res = await fetch('/api/get-hint', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            session_id: sessionId,
            challenge_id: challengeId,
            hint_index: hintIndex
        })
    });
    
    const data = await res.json();
    
    if (data.hint) {
        // Verifica se j√° foi mostrada
        const hintId = `hint-display-${challengeId}-${hintIndex}`;
        if (document.getElementById(hintId)) return;
        
        // Mostra dica abaixo do bot√£o
        const hintDiv = document.createElement('div');
        hintDiv.id = hintId;
        hintDiv.style.cssText = 'background:#2a2a2a;padding:15px;margin:10px 0;border-left:3px solid #ffa500;border-radius:5px;';
        hintDiv.innerHTML = `<strong>üí° Dica (-${data.cost} pts):</strong><br>${data.hint}<br><small style="color:#999">Pontua√ß√£o atual: ${data.new_score}</small>`;
        
        const challenge = document.getElementById('challenge-'+challengeId);
        const hintSection = challenge.querySelector('.hint-section');
        hintSection.appendChild(hintDiv);
        
        currentScore = data.new_score;
        updateStats();
    } else {
        alert('‚ùå ' + (data.error || 'Erro ao obter dica'));
    }
}

// ========== WRITEUPS AUTOM√ÅTICOS ==========
async function showWriteup(challengeId) {
    const res = await fetch('/api/get-writeup', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            session_id: sessionId,
            challenge_id: challengeId
        })
    });
    
    const data = await res.json();
    
    if (data.writeup) {
        const modal = document.createElement('div');
        modal.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);z-index:9999;display:flex;align-items:center;justify-content:center;';

                <h2>üìñ Writeup: ${data.challenge_name}</h2>
                <pre style="background:#0f0f1e;padding:20px;border-radius:5px;white-space:pre-wrap;">${data.writeup}</pre>
                <button onclick="this.parentElement.parentElement.remove()" style="margin-top:20px;padding:10px 20px;background:#00d9ff;border:none;border-radius:5px;cursor:pointer;font-weight:bold;">Fechar</button>
            </div>
        `;
        document.body.appendChild(modal);
    } else {
        alert('‚ùå ' + (data.error || 'Writeup n√£o dispon√≠vel'));
    }
}

// ========== SCOREBOARD TEMPO REAL ==========
let scoreboardInterval = null;

function connectScoreboardWs() {
    if (scoreboardInterval) return;
    
    // Atualiza a cada 3 segundos via polling
    scoreboardInterval = setInterval(async () => {
        const r = await fetch('/api/scoreboard');
        const d = await r.json();
        updateScoreboardUI(d.scoreboard);
    }, 3000);
}

function updateScoreboardUI(scoreboard) {
    const tbody = document.querySelector('#scoreboardTable tbody');
    if (!tbody) return;
    
    tbody.innerHTML = scoreboard.map((user, i) => `
        <tr style="${user.user_id === currentUser ? 'background:#00d9ff22;font-weight:bold;' : ''}">
            <td>${i + 1}</td>
            <td>${user.user_id === currentUser ? 'üë§ ' : ''}${user.username}</td>
            <td>${user.score}</td>
        </tr>
    `).join('');
}
